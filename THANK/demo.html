<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .space{
  text-align:center;
}
.space1 {
border-radius: 1000px ;
height: 100px;
}
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card mx-auto p-4 shadow-lg" style="max-width: 400px;">
        <div class="text-center">
            <img src="https://img.freepik.com/free-vector/cute-cat-sushi-salmon-cartoon-icon-illustration_138676-2318.jpg?ga=GA1.1.1023018353.1739795443&semt=ais_hybrid" class="space1 mb-3"/>
            <h2>DURGESH</h2>
        </div>

        <form onsubmit="return checkLogin()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
            </div>

            <p id="error-message" class="text-danger text-center"></p>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript for Login Validation -->
<script>
function checkLogin() {
    const adminUsername = "admin";
    const adminPassword = "1234";

    let enteredUsername = document.getElementById("username").value;
    let enteredPassword = document.getElementById("password").value;

    if (enteredUsername === adminUsername && enteredPassword === adminPassword) {
        sessionStorage.setItem("isLoggedIn", "true"); // Store login status
        window.location.href = "dashboard.html"; // Redirect to dashboard
        return false; 
    } else {
        document.getElementById("error-message").textContent = "Invalid Username or Password!";
        return false; 
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
